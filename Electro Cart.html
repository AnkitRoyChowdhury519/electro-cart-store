<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="4459ebba35273251" />
    <title>Electro Cart Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .store-item {
            margin: 10px 0;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
        }
        .cart {
            margin-top: 30px;
            padding: 10px;
            background: #e0ffe0;
            border: 1px solid #8bc34a;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<h1>Electro Cart Store</h1>

<div id="store"></div>

<div class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total">Total: $0</h3>
    <button onclick="checkout()">Checkout</button>
</div>

<script>
    const storeItems = {
        "Smartphone": 300,
        "Laptop": 700,
        "Headphones": 50,
        "Smartwatch": 150,
        "Tablet": 400
    };

    const cart = {};

    const storeDiv = document.getElementById('store');
    const cartItemsDiv = document.getElementById('cart-items');
    const totalDiv = document.getElementById('total');

    function displayStoreItems() {
        for (let item in storeItems) {
            const div = document.createElement('div');
            div.className = 'store-item';
            div.innerHTML = `<strong>${item}</strong> - $${storeItems[item]}
                             <br><button onclick="addToCart('${item}')">Add to Cart</button>`;
            storeDiv.appendChild(div);
        }
    }

    function addToCart(item) {
        if (cart[item]) {
            cart[item]++;
        } else {
            cart[item] = 1;
        }
        updateCart();
    }

    function updateCart() {
        cartItemsDiv.innerHTML = "";
        let total = 0;
        for (let item in cart) {
            const itemTotal = storeItems[item] * cart[item];
            cartItemsDiv.innerHTML += <p>${item} x ${cart[item]} = $${itemTotal}</p>;
            total += itemTotal;
        }
        totalDiv.textContent = Total: $${total};
    }

    function checkout() {
        if (Object.keys(cart).length === 0) {
            alert("Your cart is empty!");
            return;
        }
        alert("Thank you for your purchase!");
        for (let item in cart) {
            delete cart[item];
        }
        updateCart();
    }

    displayStoreItems();
</script>

</body>
</html>
